<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
    <title>Testando Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente <br> aumente ou diminua o tamanho de seu navegador.</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a introduzir áudios em HTML5.</p>
    <audio preload="auto" controls>
        <source src="midia/piano-party.mp3" type="audio/mpeg">
        <!-- Outros tipos: OGG e WAV -->
        <source src="midia/piano-party.ogg" type="audio/ogg">
        <source src="midia/piano-party.wav" type="audio/wav">
        <p>Infelizmente, seu navegador não é capaz de reproduzir áudios. Para baixá-lo, <a href="midia/piano-party.mp3" download="piano-party.mp3" type="audio/mpeg">clique aqui</a></p>
    </audio>
</body>
</html>
