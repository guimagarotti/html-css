<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Você pode escrever
        parágrafos  de 
        qualquer jeito.
        Basta colocar
        Tudo entre as tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Para quebrar as linhas <br>
        é so utilizar a tag &lt;br.&gt;
    </p>
    <p>Vamos adicionar símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar emojis:
        &#x1F596
        &#x1F913
    </p>
</body>
</html>
