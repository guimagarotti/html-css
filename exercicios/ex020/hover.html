<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Hover</title>
    <style>
        div:hover {
            color: red;
        }

        div > p {
            display:none;
        }

        div:hover > p {
            display: block;
            background-color: rgba(255, 0, 0, 0.178);
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Testando Hover</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>
        Passe o mouse aqui.
        <p>Texto camuflado...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
