<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgreen;
            height: 300px;
            width: 300px;
            
            border: 5px dashed green;

            padding: 10px;

            margin: 20px 20px 30px 20px;
            
            outline: 5px dashed salmon;
        }

        a {
            border-width: 5px;
            border-style: dotted;
            border-color: red;

            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>, veja como funciona.</p>
</body>
</html>
